<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div class="container">
        <div class="jumbotron">
          <a href="{{ url_for('index') }}"><h1 class="text-center"> Lip Sync </h1></a>
        </div>
        <div class="container col-lg-10">
          <form method=post enctype=multipart/form-data>
            <div class="form-group container">
              <div class="row">
                <div class="col">
                    <div class="custom-file col">
                    <input type="file" class="custom-file-input form-control" id="video" name="video">
                    <label class="custom-file-label" for="video">Choose video file</label>
                  </div>
                </div>
                <div class="col">
                    <div class="custom-file col">
                    <input type="file" class="custom-file-input form-control" id="image" name="image">
                    <label class="custom-file-label" for="image">Choose image file</label>
                  </div>
                </div>
                <div class="col">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input form-control" id="audio" name="audio">
                    <label class="custom-file-label" for="audio">Choose audio file</label>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col"></div>
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="source" id="video" value="video" checked="true">
                    <label class="form-check-label" for="video">video</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="source" id="image" value="image">
                    <label class="form-check-label" for="image">image</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="source" id="webcam" value="webcam">
                    <label class="form-check-label" for="webcam">webcam</label>
                  </div>
                </div>
                <div class="col"></div>
              </div>

            </div>
            
            <div class="form-group container">
              <button type="submit" class="btn btn-primary">Generate</button>
            </div>
          </form>
        </div>
    </div>
    <script type="text/javascript">

      $('.custom-file input').change(function (e) {
          var files = [];
          for (var i = 0; i < $(this)[0].files.length; i++) {
              files.push($(this)[0].files[i].name);
          }
          $(this).next('.custom-file-label').html(files.join(', '));
          $(this).next('.custom-file-label').css('background-color', '#cccccc');
      });
  
  </script>
  </body>
</html>
